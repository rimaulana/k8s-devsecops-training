---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-webapp
spec:
  ingressClassName: {{ .Values.ingress.class }}
  rules:
    - host: {{ .Release.Name }}.{{ .Release.Namespace }}.{{ .Values.ingress.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-webapp
                port:
                  number: {{ .Values.service.port }}